<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:te="http://www.seasar.org/teeda/extension" xml:lang="ja"
	lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="../js/jquery-2.1.1.min.js"></script>
<!-- 奇数、偶数によって、色を設定する -->
<script src="../js/com/com_set_row_color.js"></script>
<script src="../js/calander/Calendar.js"></script>

<!-- カレンダー -->
<link rel="stylesheet" type="text/css" href="../css/calander/jquery-ui.css" /> 

<link rel="stylesheet" href="../css/base/base.css" />
<link rel="stylesheet" href="../css/order/orderList.css" />
<link rel="stylesheet" href="../css/calander/calander.css" />
<script type="text/javascript">
	$(document).ready(function() {
	
		$("input#doUpdate").click(function() {
			$("#select_row").val($(this).parents("tr").index());
		});
		$("input#doDelete").click(function() {
			$("#select_row").val($(this).parents("tr").index());
		});
		

	});
 
   
	function openWindow() {
		var paramNm = "sel_user_nm=" + $("#sel_user_nm").val()

		/* showModalDialog⇒IEしかサポートしない； */
		/* 
		 var opened = window
		 .open(
		 "../user/subUserList.html?" + paramNm,
		 "_blank",
		 "height=400,width=600,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no");
		 opened.focus();
		 self.blur(); */

		/* showModalDialog⇒IE、Firefoxをサポートする； 
		　　　子画面は最先端に表示される時、別の画面を操作できないです。*/
		window
				.showModalDialog(
						"../user/subUserList.html?" + paramNm,
						"_blank",
						"height=800,width=800,toolbar=no,menubar=no,scrollbars=no, resizable=no,location=no, status=no")
	}
</script>
</head>
<body>
	<form id="form">
		<div class="main_div">
			<hr />
			<div>
				<table style="width: 100%; background-color: activecaption;">
					<tr>
						<td><span id="listTitleLabel" /></td>
						<td align="right"><input type="button" value="戻る"
							id="doReturn" /></td>
					</tr>
				</table>
			</div>
			<hr />
			<div style="width: 100%; overflow: hidden;">
				<span id="allMessages" /><input type="hidden" id="login_user_id" /><input
					type="hidden" id="up_user_id" /><input type="hidden"
					id="select_row" />
			</div>
			<!-- 検索条件 -->
			<div class="sel_condition_div">
				<table>
					<tr>
						<td >
							<div>
								<span id="messages"></span>
							</div>
						</td>
					</tr>
					<span id="isManager">
						<tr>
						
							<!-- 代理名前 -->
							<td class="sel_obj"  ><span id="sel_user_nmLabel" /></td>
							<td  ><input type="text" id="sel_user_nm" /><input
								type="button" value="選択" id="doSelUser" onclick="openWindow()" /><input
								type="hidden" id="sel_user_id" /></td>
						</tr>
					</span>
					<tr>
						<!-- 日付 -->
						<td class="sel_obj" ><span id="sel_dateLabel" /></td>
						<td >  
						<input type="text" id="dateFrom" onclick="fPopCalendar(event,this,this)" style="width:80px;"/>~<input type="text" id="dateTo" onclick="fPopCalendar(event,this,this)" style="width:80px;"/>
						</td>
						
					</tr>
					<tr>
						<!-- 注文状態 -->
						<td class="sel_obj"  ><span id="sel_stateLabel" /></td>
						<td  ><input type="text" id="sel_state" /></td>
					</tr>


					<tr>
						<td class="sel_obj" colspan="3"><input type="button" value="検索"
							id="doSelect" /><input type="button" value="新規" id="doRegist" />
							<!-- 明細ボタンのパラメータ --> <input type="hidden" id="selectedId" /></td>
					</tr>
				</table>
			</div>
	
			<hr />
			<!-- 機能ボタン -->
			<div class="detail_div">
				<table id="mytable" class="detail_table" border="0" cellspacing="0"
					cellpadding="0">
					<tr>
						<th class="detail_th"><span id="editBtnLabel"
							class="detail_input" /></th>
						<th class="detail_th"><span id="orderidLabel"
							class="detail_input" /></th>
						<th class="detail_th"><span id="goodsidLabel"
							class="detail_input" /></th>
						<th class="detail_th"><span id="goodsNameLabel"
							class="detail_input" /></th>
						<th class="detail_th"><span id="countLabel"
							class="detail_input" /></th>


					</tr>
					<tbody id="phaUserItems">
						<tr id="rowIndex">
							<td class="detail_td_1"><input id="rowIndex" type="hidden" />
								<input type="submit" id="doUpdate" value="編集" class="detail_btn" />
								<input type="submit" id="doDelete" value="削除" class="detail_btn" /></td>
							<td class="detail_td_2"><input id="orderid"
								class="detail_input" type="hidden" /><span id="login_id"
								class="detail_input" /></td>
							<td class="detail_td_3"><span id="goodsid"
								class="detail_input" /></td>
							<td class="detail_td_4"><span id="goodsName"
								class="detail_input" /></td>
							<td class="detail_td_5"><span id="count"
								class="detail_input" /></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
</body>
</html>
